<p style="margin-bottom: 0px;">
    <mat-toolbar color="primary">

        <button  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>

        <span>Sistema de control de alumnos: Bienvenido {{(usuarioLogueado | async)?.nombre}} {{(usuarioLogueado | async)?.apellido}}</span>
        <span class="example-spacer"></span>       
    </mat-toolbar>
</p>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage != ''" >
    {{errorMessage}}
</div>

<mat-menu #menu="matMenu">
    <button mat-menu-item  routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
    </button> 
    <button mat-menu-item routerLink="usuario/Index" style="min-width: 180px;" *ngIf="(this.usuarioLogueado | async)?.perfil == 'admin'">
      <mat-icon>assignment_ind</mat-icon>
      <span>Usuarios</span>
    </button>
    <button mat-menu-item  routerLink="alumno/Index" style="min-width: 180px;">
        <mat-icon>person</mat-icon>
        <span>Alumnos</span>
    </button> 
    <button mat-menu-item  routerLink="curso/Index" style="min-width: 180px;">
        <mat-icon>school</mat-icon>
        <span>Cursos</span>
    </button> 
    <button mat-menu-item  routerLink="inscripcion/Index" style="min-width: 180px;">
        <mat-icon>group_add</mat-icon>
        <span>Inscripciones</span>
    </button> 
    <button mat-menu-item  (click)="Desloguear()">
        <mat-icon>logout</mat-icon>
        <span>Desloguear</span>
    </button> 
</mat-menu>
