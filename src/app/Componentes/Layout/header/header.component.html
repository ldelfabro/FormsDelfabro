<p style="margin-bottom: 0px;">
    <mat-toolbar color="primary">

        <button  *ngIf="logueado" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>

        <span *ngIf="logueado" >Sistema de control de alumnos: Bienvenido</span>
        <span *ngIf="!logueado">Sistema de notas</span>
        <span class="example-spacer"></span>       
        <button *ngIf="!logueado" mat-flat-button (click)="Loguear()">Login</button>&nbsp;&nbsp;
        <button *ngIf="!logueado" mat-flat-button (click)="Registrar()">Registrarse</button>
    </mat-toolbar>
</p>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage != ''" >
    {{errorMessage}}
</div>

<mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/Profesor/Index" style="min-width: 180px;">
      <mat-icon>assignment_ind</mat-icon>
      <span>Usuarios</span>
    </button>
    <button mat-menu-item  routerLink="/Alumno/Index" style="min-width: 180px;">
        <mat-icon>person</mat-icon>
        <span>Alumnos</span>
    </button> 
    <button mat-menu-item  routerLink="/Curso/Index" style="min-width: 180px;">
        <mat-icon>school</mat-icon>
        <span>Cursos</span>
    </button> 
    <button mat-menu-item  routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
    </button> 
</mat-menu>
