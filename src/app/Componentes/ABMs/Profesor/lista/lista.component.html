<div class="row" style="margin-bottom: 100px;">
    <div class="form-group col-md 10">
      <i *ngIf="Profesores.length == 0">No se encontraron elementos registrados</i>

        <table *ngIf="Profesores.length > 0" mat-table [dataSource]="Profesores" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>                  


            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                  <mat-icon style="cursor: pointer;" title="Editar" (click)="actualizar(element.id)">edit</mat-icon>
              </td>
          </ng-container>

          <ng-container matColumnDef="remover">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="color:red;">
                  <mat-icon style="cursor: pointer;" title="Remover" (click)="remover(element.id)">delete</mat-icon>
              </td>
          </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
              <td mat-cell *matCellDef="let element"> {{element | nombreCompletoProfesor}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          </table>
    </div> 
</div>
