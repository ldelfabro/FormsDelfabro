<div class="row" style="margin-bottom: 20px;">
  <div class="form-group col-md 12">
      <button mat-raised-button color="primary" (click)="CrearNuevo()">Registrar nuevo</button>
  </div>
</div>
<div class="row" style="margin-bottom: 100px;">
    <div class="form-group col-md 10">
      <i *ngIf="Usuarios.length == 0">No se encontraron elementos registrados</i>

        <table *ngIf="Usuarios.length > 0" mat-table [dataSource]="Usuarios" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>                  


            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" >
                  <mat-icon style="cursor: pointer;" title="Editar" (click)="actualizar(element.id)">edit</mat-icon>
              </td>
          </ng-container>

          <ng-container matColumnDef="remover">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="color:red;">
                  <mat-icon style="cursor: pointer;" title="Remover" (click)="remover(element.id)">delete</mat-icon>
              </td>
          </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
              <td mat-cell *matCellDef="let element"> {{element | nombreCompletoProfesor}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
         
                 
            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef> Dirección </th>
              <td mat-cell *matCellDef="let element"> {{element.direccion}}</td>
            </ng-container>
            
                      
            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef> Teléfono </th>
              <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>

            <ng-container matColumnDef="perfil">
              <th mat-header-cell *matHeaderCellDef> Perfil </th>
              <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          </table>
    </div> 
</div>
