<div class="row" style="margin-bottom: 20px;">
    <div class="form-group col-md 12">
        <button mat-raised-button color="primary" routerLink="/Curso/Create">Registrar nuevo</button>
    </div>
</div>
<div class="row" style="margin-bottom: 100px;">
    <div class="form-group col-md 10">
      <i *ngIf="Cursos.length == 0">No se encontraron elementos registrados</i>

        <table *ngIf="Cursos.length > 0" mat-table [dataSource]="Cursos" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>                  


            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                  <mat-icon style="cursor: pointer;" title="Editar" (click)="actualizar(element.id)">edit</mat-icon>
              </td>
          </ng-container>

          <ng-container matColumnDef="remover">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="color:red;">
                  <mat-icon style="cursor: pointer;" title="Remover" (click)="remover(element.id)">delete</mat-icon>
              </td>
          </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre del curso </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cantidadAlumnos">
              <th mat-header-cell *matHeaderCellDef> Cantidad de alumnos </th>
              <td mat-cell *matCellDef="let element"> {{element.alumnos.length}} </td>
            </ng-container>  

            <ng-container matColumnDef="cantidadProfesores">
              <th mat-header-cell *matHeaderCellDef> Cantidad de profesores </th>
              <td mat-cell *matCellDef="let element"> {{element.profesores.length}} </td>
            </ng-container>  

            <ng-container matColumnDef="cantidadMaterias">
              <th mat-header-cell *matHeaderCellDef> Cantidad de materias </th>
              <td mat-cell *matCellDef="let element"> {{element.materias.length}} </td>
            </ng-container>  

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          </table>
    </div> 
</div>
