<form class="form" [formGroup]="formularioPrincipal" style="min-height: 100px;min-width: 100px;">

<div class="col-md-12">
    <mat-form-field appearance="fill">
        <mat-label>Seleccione</mat-label>
        <mat-select formControlName="alumnos">
        <mat-option *ngFor="let alumno of Alumnos" [value]="alumno">{{alumno.id}} {{alumno | nombreCompletoAlumno}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<br>
<div mat-dialog-actions>
    <button *ngIf="!formularioPrincipal.valid" mat-raised-button disabled>Agregar</button>
    <button *ngIf="formularioPrincipal.valid" mat-raised-button color="primary" (click)="onSubmit()">Agregar</button>
    <button mat-button (click)="onNoClick()">Cerrar</button>
</div>

</form>
